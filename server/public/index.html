<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Basic calculator</title>
</head>
<body>
    <h1>Basic calculator</h1>
<div id="Input field">
    <input type="text" id="inputOne">Input field one</input>
    <input type="text" id="inputTwo">Input field two</input><br>
<div class='type'>
    <button id="add" data-method='add'>Add</button>
    <button id="subtract" data-method='subtract'>Subtract</button>
    <button id="divide" data-method='divide'>Divide</button>
    <button id="multiply" data-method='multiply'>Multiply</button>
</div>
    <button id="submit">Submit</button>
</div>
    <div id="answer">Your Answer</div>
</body>
</html>
