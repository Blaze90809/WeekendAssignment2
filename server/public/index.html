<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/styles.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.min.js"></script>    
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <script src="scripts/client.js"></script>
    <title>Basic calculator</title>
</head>

<body>
    <div class="jumbotron">
        <h1>Basic calculator</h1>
    </div>
    <div class="container">
        <input type="text" id="inputOne">
        </input>
        <br>
        <div class="calculator">
            <div class='row'>
                <div class="num-button col">
                    <button id="seven" data-method='7' class='btn btn-primary'>7</button>
                </div>
                <div class="num-button col">
                    <button id="eight" data-method='8' class='btn btn-primary'>8</button>
                </div>
                <div class="num-button col">
                    <button id="nine" data-method='9' class='btn btn-primary'>9</button>
                </div>

                <div class="type col">
                    <button id="divide" data-method='/' class='num-button'>/</button>
                </div>
            </div>
            <div class='row'>
                <div class="col-xs-2">
                    <div class="num-button">
                        <button id="four" data-method='4' class='num-button'>4</button>
                        <button id="five" data-method='5' class='num-button'>5</button>
                        <button id="six" data-method='6' class='num-button'>6</button>
                    </div>
                    <div class="type">
                        <button id="multiply" data-method='*'>*</button>
                    </div>
                </div>
            </div>
            <div class='col-xs-2'>
                <div class="num-button">
                    <button id="one" data-method='1' class='num-button'>1</button>
                    <button id="two" data-method='2' class='num-button'>2</button>
                    <button id="three" data-method='3' class='num-button'>3</button>
                </div>
                <div class="type">
                    <button id="subtract" data-method='-'>-</button>
                </div>
            </div>
            <div class='row'>
                <div class="col-xs-2">
                    <div class="num-button">
                        <button id="zero" data-method='0' class='num-button'>0</button>
                        <button id="decimal" data-method='.' class='num-button'>.</button>
                    </div>
                    <div class="type">
                        <button id="submit">=</button>
                        <button id="add" data-method='+'>+</button>
                        <button id="clear">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
